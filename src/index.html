<!DOCTYPE html>
<html dir="ltr" lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0">
  <title>Stencil Component Starter</title>

  <script type="module" src="/build/umc-research.esm.js"></script>
  <script nomodule src="/build/umc-research.js"></script>

  <style>
    umc-header-section.location-switch {
        --background-color: #003741;
    }
  </style>

</head>
<body>
  <umc-header-section class="location-switch">
    <umc-tabs slot="2">
      <umc-tab label="Healthcare"></umc-tab>
      <umc-tab label="Health science"></umc-tab>
      <umc-tab label="Health campus"></umc-tab>
    </umc-tabs>
  </umc-header-section>

  <umc-header-section>
    <umc-menu-toggle slot='1' title="Menu"></umc-menu-toggle>
    <img slot="2" src='assets/images/logo-aumc.svg'/>
    <umc-menu-toggle slot='3' title="Search"></umc-menu-toggle>
  </umc-header-section>

  <umc-grid-section cols="12">
  </umc-grid-section>

</body>
</html>
